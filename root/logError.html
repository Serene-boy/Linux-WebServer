<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>重试登录</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .login-title {
            margin-top: 80px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .login-form {
            margin: 40px auto;
            width: 300px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .login-form input,
        .login-form button {
            width: 100%;
            display: block;
            margin: 15px auto 0 auto;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-form input {
            border: 1px solid #ccc;
        }
        .login-form button {
            background-color: #1890ff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #40a9ff;
        }
        .login-hint {
            margin-top: 20px;
            font-size: 14px;
            color: red;
        }
    </style>
</head>
<body>

    <div class="login-title">登录</div>

    <div class="login-form">
        <form action="2CGISQL.cgi" method="post">
            <input type="text" name="user" placeholder="用户名" required>
            <input type="password" name="password" placeholder="登录密码" required>
            <button type="submit">确定</button>
        </form>
        <div class="login-hint">提示：用户名或密码错误，请重试</div>
    </div>

</body>
</html>
