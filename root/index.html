<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>WebServer</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
    
            body {
                background: url('beijing.jpg') no-repeat center center fixed;
                background-size: cover;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
    
            .container {
                background-color: rgba(255, 255, 255, 0.85); /* 半透明白色背景 */
                padding: 40px 60px;
                border-radius: 15px;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
                text-align: center;
            }
    
            h1 {
                font-size: 28px;
                color: #2d3436;
                margin-bottom: 30px;
            }
    
            button {
                background-color: #0984e3;
                color: white;
                border: none;
                padding: 12px 30px;
                font-size: 16px;
                border-radius: 6px;
                cursor: pointer;
                margin: 10px;
                transition: background-color 0.3s ease;
            }
    
            button:hover {
                background-color: #74b9ff;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1><strong>欢迎访问本站</strong></h1>
    
            <form action="0" method="post">
                <button type="submit">新用户</button>
            </form>
    
            <form action="1" method="post">
                <button type="submit">已有账号</button>
            </form>
        </div>
    </body>
</html>
